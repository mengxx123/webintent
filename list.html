<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <link rel="stylesheet" href="./common.css">
    <title>已安装应用</title>
</head>
<body>
<div id="app">
    <div class="wrap-box">
        <h2 class="page-title">已安装应用</h2>
        <div class="empty" v-if="!actions.length">暂无已安装应用</div>
        <ul class="action-list">
            <li class="item" v-for="action in actions" @click="selectAction(action)">
                <img class="icon" :src="action.icon">
                <a class="title" :href="action.url" target="_blank" @click.prevent="openUri(action.domain)">{{ action.title }}</a>
                <br>
                <span class="domain">{{ action.domain || 'Unknown domain' }}</span>
            </li>
        </ul>
        <a class="more" href="#" @click.prevent="clearAll" v-if="actions.length">清除所有</a>
    </div>
</div>

<script src="/actions.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script src="/storage.js"></script>
<script src="/webintents-server.js"></script>
<script src="/list.js"></script>
</body>
</html>
