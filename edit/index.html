<div id="tip"></div>
<textarea id="data"></textarea>
<button id="send">完成</button>

<script src="https://webintents.yunser.com/webintents-ext.js"></script>
<!-- <script src="./webintents-ext.js"></script> -->
<script>
var intent = new IntentEx(data => {
    document.getElementById('data').value = data
}, error => {
	console.log('不支持啊')
})

document.getElementById('send').addEventListener("click", function() {
    console.log('editor send message')
    let data = document.getElementById('data').value
    intent.sendResponse(data)
}, false);


</script>
