<script src="https://webintents.yunser.com/webintents.js"></script>
<script>
document.getElementById('data').value = window.intent.data
document.getElementById('send').addEventListener("click", function() {
    console.log('editor send message')
    let data = document.getElementById('data').value
    window.intent.postResult(data)
	setTimeout(() => {
		let owner = window.opener || window.parent
		owner.window.close()
	}, 500)
}, false)
