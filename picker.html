<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>请选择应用</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"/>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
<div id="app">
    <div class="wrap-box">
        <h2 class="page-title">请选择应用</h2>
        <ul class="action-list">
            <li class="item" v-for="action in actions" @click="selectAction(action)">
                <img class="icon" :src="action.icon">
                <a class="title" :href="action.url" target="_blank" @click.prevent="openUri(action.domain)">{{ action.title }}</a>
                <br>
                <span class="domain">{{ action.domain || 'Unknown domain' }}</span>
            </li>
        </ul>
        <a class="more" href="list.html">更多应用</a>
    </div>
</div>

<div class="header">
    <!-- <h2>Suggested applications</h2> -->
    <iframe id="suggestions"></iframe>
    <div id="suggestions2"></div>
    <iframe id="inline" allowTransparency="false" style="background-color: white;">
    </iframe>
</div>

<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
<script src="/actions.js"></script>
<script src="/storage.js"></script>
<script src="/webintents-server.js"></script>
<script src="/controller.js"></script>
<script src="/picker.js"></script>
</body>
</html>
